<!DOCTYPE html>
<html>

<head>
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" href="typing_speed.css" />
</head>

<body>
  <div class="container">
    <h1>&#127929; Typing Speed Tester</h1>
    <p id="quote">Loading quote...</p>

    <textarea id="input" placeholder="Start typing here..."></textarea>

    <div class="results">
      <p> &#9200; Time: <span id="time">0</span> s</p>
      <p> &#x2696; Accuracy: <span id="accuracy">0</span>%</p>
      <p> &#128640; Speed: <span id="wpm">0</span> WPM</p>
    </div>

    <button id="restart">🔁 Restart</button>
  </div>

  <script src="typing_speed.js"></script>
</body>
</html>
